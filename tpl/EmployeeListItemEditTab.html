						<form id="tab" class="form-horizontal" action="#">
							<div class="control-group">
							  <label class="control-label" for="firstName">Imię</label>
							  <div class="controls">
								<input type="text" id="firstName" value="<%= firstName %>" class="input-xlarge">
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="lastName">Nazwisko</label>
							  <div class="controls">
								<input type="text" id="lastName" value="<%= lastName %>" class="input-xlarge">
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="email">Email</label>
							  <div class="controls">
								<input type="text" id="email" value="<%= email %>" class="input-xlarge">
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="officePhone">Tel. stac.</label>
							  <div class="controls">
								<input type="text" id="officePhone" value="<%= officePhone %>" class="input-xlarge">
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="cellPhone">Tel. kom.</label>
							  <div class="controls">
								<input type="text" id="cellPhone" value="<%= cellPhone %>" class="input-xlarge">
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="tags">Tagi</label>
							  <div class="controls">
									<input type="text" id="tags" value="<%= tags %>" class="input-xlarge">
							  </div>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-primary updateedit">Zapisz zmiany</button>
								<button type="button" class="btn canceledit">Cancel</button>
							</div>
						</form>
